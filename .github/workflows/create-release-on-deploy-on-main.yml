# https://docs.github.com/en/actions

name: "Create release on push on main"

on: [label, push]

jobs:
  release:
    name: "Release"

    runs-on: "ubuntu-latest"

    steps:
      - name: Auto Generate Next Release Tag
        id: generate_release_tag
        uses: amitsingh-007/next-release-tag@v3.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ""

      - name: "Create release"
        uses: "actions/github-script@v6"
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          script: |
            try {
              const response = await github.rest.repos.createRelease({
                draft: false,
                generate_release_notes: true,
                name: "Release ${{ steps.generate_release_tag.outputs.release_tag }}",
                owner: context.repo.owner,
                prerelease: false,
                repo: context.repo.repo,
                tag_name: "${{ steps.generate_release_tag.outputs.release_tag }}",
              });

              core.exportVariable('RELEASE_ID', response.data.id);
              core.exportVariable('RELEASE_UPLOAD_URL', response.data.upload_url);
            } catch (error) {
              core.setFailed(error.message);
            }

      - name: "Write version to file"
        uses: "actions/github-script@v6"
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          script: |
            try {
              const fs = require("fs");
              fs.writeFile('../../webapps/atlas/version.txt', ${{ steps.generate_release_tag.outputs.release_tag }});
            } catch (error) {
              core.setFailed(error.message);
            }
