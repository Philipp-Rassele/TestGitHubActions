name: Test Versioning GitHub
on: [label, push]

defaults:
  run:
    working-directory: TestGitHubActions

jobs:
  update-version-number:
    name: Test Versioning GitHub
    # If this PR was not opened by the dependabot
    if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
    runs-on: ubuntu-latest
    shell: bash
    steps:
      - uses: actions/checkout@v3
      - run: |
          value = cat ".env"
          echo "$value"

      - run: echo "$value"
